<div id="main-content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12">
          <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i class="fa fa-arrow-left"></i></a> My Projects</h2>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="icon-home"></i></a></li>
            <li class="breadcrumb-item">Projects</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row clearfix">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="header">
            <h6 class="text-danger"> {{this.nbr}} Project(s) found</h6>
          </div>
          <div class="body project_report">
            <div class="table-responsive">
              <table class="table table-hover js-basic-example dataTable table-custom m-b-0">
                <thead>
                <tr>
                  <th>#</th>
                  <th>Reference</th>
                  <th>Client</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let proj of myprojects; let i=index">
                  <th scope="row">{{i+1}}</th>
                  <td class="project-title">
                    <h6>{{proj.name}}</h6>
                    <small>Created {{proj.startdate}}</small>
                  </td>
                  <td>{{this.client[i].firstname}} &nbsp;{{this.client[i].lastname}}</td>

                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>
</div>
